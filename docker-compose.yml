version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: hotelnowydwor_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: nowydwor_hotelnowydworeunew
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress_dev_pass
      MYSQL_ROOT_PASSWORD: root_dev_pass
    volumes:
      - db_data:/var/lib/mysql
      - ./src/nowydwor_hotelnowydworeunew.sql:/docker-entrypoint-initdb.d/database.sql:ro
    ports:
      - "3307:3306"
    networks:
      - wordpress_net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  wordpress:
    image: wordpress:php8.2-apache
    container_name: hotelnowydwor_wp
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: nowydwor_hotelnowydworeunew
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress_dev_pass
      WORDPRESS_TABLE_PREFIX: wp_hotelnowydworeu
      WORDPRESS_DEBUG: 1
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_DEBUG_LOG', true);
        define('WP_DEBUG_DISPLAY', false);
        define('SCRIPT_DEBUG', true);
        define('WP_MEMORY_LIMIT', '256M');
        define('WP_MAX_MEMORY_LIMIT', '512M');
        define('DISALLOW_FILE_EDIT', true);
    volumes:
      - ./src/wp-content:/var/www/html/wp-content
      - ./src/.htaccess:/var/www/html/.htaccess
    ports:
      - "8088:80"
    networks:
      - wordpress_net

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: hotelnowydwor_pma
    restart: unless-stopped
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root_dev_pass
    ports:
      - "8081:80"
    networks:
      - wordpress_net

volumes:
  db_data:

networks:
  wordpress_net:
    driver: bridge
